<div class="uk-margin-top uk-margin-left" style="width: 90%">
  <table
    class="uk-table uk-table-hover uk-table-divider"
    *ngIf="data.length > 0"
  >
    <thead>
      <tr>
        <th>Full Name</th>
        <th>City</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data; let i = index">
      <tr>
        <td>{{ item.firstname }} {{ " " + item.lastname }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.email }}</td>
        <td
          uk-icon="pencil"
          uk-tooltip="Edit"
          uk-toggle="target: #modal-example"
          style="cursor: pointer"
          (click)="editUser(i, item._id)"
        ></td>
        <td
          uk-icon="trash"
          uk-tooltip="Delete"
          style="margin-left: 8%; cursor: pointer"
          (click)="deleteUser(i, item._id)"
        ></td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="data.length == 0"
    style="width: 50%; margin: auto; margin-top: 10%"
  >
    <h1>No users found</h1>
    <a style="text-decoration: none" (click)="create()"
      >click here to create one</a
    >
  </div>
  <div>
    <!-- This is the modal -->
    <div id="modal-example" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <div id="form-submit">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-75">
                <input
                  id="first-name"
                  type="text"
                  placeholder="Your FirstName . . . . . ."
                  formControlName="firstname"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-75">
                <input
                  id="first-name"
                  placeholder="Your LastName . . . . . ."
                  type="text"
                  formControlName="lastname"
                />
              </div>
            </div>
            <div class="col-75">
              <input
                id="first-name"
                placeholder="Your City . . . . . ."
                type="text"
                formControlName="city"
              />
            </div>
            <div class="col-75">
              <input
                id="first-name"
                placeholder="Your Email . . . . . ."
                type="text"
                formControlName="email"
              />
            </div>
            <div class="row" class="uk-margin-top uk-margin-right">
              <p class="uk-text-right">
                <button
                  class="
                    uk-button uk-button-default uk-margin-right uk-modal-close
                  "
                  type="button"
                >
                  Cancel
                </button>
                <button class="uk-button uk-button-primary" type="submit">
                  Save
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
